<!DOCTYPE html>
<html>
<head>
<style>
#main {
  width:600px;
  height: 100px;
  border: 1px solid #c3c3c3;
  display: flex;
}

#main div {
 

  flex-basis: 50px;
}
#main div:nth-of-type(2) {
  flex-basis: 200px;
}
#main div:nth-of-type(5) {
  flex-basis:200px;
}
</style>
</head>
<body>
<p>Set the initial length of the flex items to 50 pixels, with an exception; set the initial length of the second flex item to 100 pixels:</p>
<div id="main">
  <div style="background-color:coral;">50px1</div>
  <div style="background-color:lightblue;">100px2</div>
  <div style="background-color:khaki;">50px3</div>
  <div style="background-color:pink;">50px4</div>
  <div style="background-color:lightgrey;">200px5</div>
</div>

<p><b>Note:</b> Internet Explorer 10 and earlier versions do not support the flex-basis property.</p>

</body>
</html>
