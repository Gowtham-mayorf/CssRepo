<!DOCTYPE html>
<html>
<head>
<style>
div ~ p {
  background-color: yellow;
}
</style>
</head>
<body>



<p>The general sibling selector (~) selects all elements that are next siblings of a specified element.</p>

<p>Paragraph 1.</p>

<div>
  <p>Paragraph  div.</p>
</div>

<p>Paragraph 3.</p>

<p>Paragraph 4.</p>

<p>Paragraph 5.</p>

</body>
</html>
