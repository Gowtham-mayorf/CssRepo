<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Toggle Switch</h2>
  <p>Try to submit the form with and without toggling the switch.</p>
  <form action="/action_page.php">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked onclick="dark">
      <label class="form-check-label" for="mySwitch">Dark Mode</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  // Initially set the mode based on the checkbox state
  updateMode();

  $("#mySwitch").click(function(){
    // Toggle the mode when the checkbox is clicked
    updateMode();
  });

  function updateMode() {
    // Check the current state of the checkbox
    var isChecked = $("#mySwitch").is(":checked");

    // Based on the state, either set dark or bright mode
    if (isChecked) {
      $("body").css("background-color", "black");
      $("body").css("color", "white");
    } else {
      $("body").css("background-color", "white");
      $("body").css("color", "black");
    }
  }
});
</script>


<script>
</body>
</html>
